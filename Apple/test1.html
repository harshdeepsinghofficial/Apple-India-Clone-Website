<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apple (India)</title>
</head>
    <style>
    *{
        margin: 0px;
    }
    .logo-div
    {
      width: 100%;
      min-height: 20px;
      background-color: black;
      line-height: 50px;
      text-decoration-color: white;
      display: inline-block;
      text-align: center;
      position: relative;
    }
    #logo-div2
    {
      width: 100%;
      min-height: 40px;
      background-color: white;
      line-height: 50px;
      text-decoration-color: white;
      display: inline-block;
      text-align: center;
    }
    nav{
        float: top;
    }
    nav li{
        color:#a6a6a7;
        display: inline-block;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 10px;


    }
    .dropdown{
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        width: 500px;
        min-height: 400px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
        z-index: 1;
        left: -500px
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }

</style>
    <body>
    <div class="logo-div">
    <nav> 
        <ol>
        <li><a href="#"> <img src="mac.png" width="15px" height="18px"> </a></li>
        <div class="dropdown">
            <li>Store </a></li>
                <div class="dropdown-content">
                    <p>Explore More</p>
                </div>
        </div>
        <div class="dropdown">
            <li>Mac</li>
                <div class="dropdown-content">
                    <p>About</p>
                </div>
        </div>
        <div class="dropdown">
        <li>iPad</li>
                <div class="dropdown-content">
                    <p>About Us</p>
                </div>
        <li>Watch</li>
        <li>AirPods</li>
        <li>TV & Home</li>
        <li>Entertainment</li>
        <li>Accessories</li>
        <li>Support</li>
         </ol>
    </nav>
    </div>
</body>
</html>
